<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Reference App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .image-item {
            width: 30%;
            max-width: 300px;
            height: auto;
            border: 2px solid #ccc;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>
    <div id="controls">
        <input type="text" id="searchTerm" placeholder="Search term" style="width: 200px;">
        <input type="number" id="imageCount" placeholder="Number of images" min="1" max="10" value="3" style="width: 120px;">
        <button id="searchImagesBtn">Search Images</button>
        <input type="number" id="timeInterval" placeholder="Seconds" min="1" style="width: 80px;">
        <button id="startTimerBtn">Start Timer</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
